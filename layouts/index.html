{{ define "main" }}

<header>
    <h1>
        {{- .Title | markdownify -}}
    </h1>
</header>
<article>
    {{ .Content }}
</article>
<h4> recent posts: </h4>
<div class="recents">
 {{ range where .Site.Pages "Section" "posts" | first 5}}
        <ul><a href="{{ .Permalink }}">{{ .Title }}</a><br /></ul>
 {{ end }}
</div>
{{ end }}
